<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head><meta charset="UTF-8"/><title>VoteApp â€” Sign In</title></head>
<body>
<section class="card">

	<h1>Sign In</h1>
	<p class="subtitle">Welcome back. Enter your credentials to continue.</p>

	<div th:if="${session.vmsg}">
		<th:block th:text="${#session.removeAttribute('vmsg')}"></th:block>
	</div>

	<div th:if="${param.error}" class="alert alert-danger">
		<span>&#9888;</span> Invalid email or password. Please try again.
	</div>

	<div th:if="${param.logout}" class="alert alert-success">
		<span>&#10003;</span> You've been signed out successfully.
	</div>

	<form th:action="@{/dologin}" method="post">
		<div class="form-group">
			<label for="username">Email Address</label>
			<input type="text" id="username" name="username" placeholder="you@example.com" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Your password" required>
		</div>
		<input type="submit" class="btn btn-primary" value="Sign In">
	</form>

	<div class="divider">don't have an account?</div>
	<a th:href="@{/register}" style="display:block;text-align:center;color:var(--emerald);text-decoration:none;font-size:.9rem;font-weight:500;">Create one now</a>

	<div class="hint-box">
		<h4>&#128737; Admin Access</h4>
		<p>Email: <strong style="color:var(--text);">admin</strong>&nbsp;&nbsp;|&nbsp;&nbsp;Password: <strong style="color:var(--text);">admin</strong></p>
	</div>
</section>
</body>
</html>
