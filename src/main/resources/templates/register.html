<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head><meta charset="UTF-8"/>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
	<title>VoteApp â€” Register</title></head>
<body>
<section class="card">

	<h1>Create Account</h1>
	<p class="subtitle">Join VoteApp and participate in the election.</p>

	<div th:if="${session.fail}" class="alert alert-danger">
		<span>&#9888;</span>
		<span th:text="${session.fail}"></span>
		<th:block th:text="${#session.removeAttribute('fail')}"></th:block>
	</div>

	<div th:if="${session.msg}" class="alert alert-success">
		<span>&#10003;</span>
		<span th:text="${session.msg}"></span>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>

	<form th:action="@{/createuser}" method="post">
		<div class="form-group">
			<label for="name">Username</label>
			<input type="text" id="name" name="name" placeholder="Choose a username" required>
		</div>
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="text" id="email" name="email" placeholder="you@example.com" required>
		</div>
		<div class="form-group">
			<label for="phone">Phone Number</label>
			<input type="number" id="phone" name="phone" placeholder="10-digit number" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Create a strong password" required>
		</div>
		<input type="submit" class="btn btn-primary" value="Create Account">
	</form>

	<div class="divider">already have an account?</div>
	<a th:href="@{/signin}" style="display:block;text-align:center;color:var(--emerald);text-decoration:none;font-size:.9rem;font-weight:500;">Sign in instead</a>
</section>
</body>
</html>
